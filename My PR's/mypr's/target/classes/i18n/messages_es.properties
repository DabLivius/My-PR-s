#Ejercicios
ej_titulo = Ejercicios
# Sección de Pecho
ej_pecho=Pecho
ej_pecho_1=Press de banca con barra
ej_pecho_p1=El press de banca es un ejercicio de fuerza multiarticular que se realiza tumbado en un banco plano con una barra cargada con peso. El movimiento consiste en empujar la barra hacia arriba, hasta que los brazos estén extendidos, y luego bajarla de nuevo hasta el pecho.
ej_pecho_2=Aperturas en máquina
ej_pecho_p2=Las aperturas en máquina son un ejercicio de aislamiento que se realiza en una máquina específica para este fin. El movimiento consiste en abrir y cerrar los brazos, contra la resistencia de la máquina.

# Sección de Hombro
ej_hombro=Hombro
ej_hombro_1=Press militar con barra
ej_hombro_p1=El press militar con barra es un ejercicio de fuerza multiarticular que se realiza de pie con una barra cargada con peso. El movimiento consiste en empujar la barra hacia arriba, hasta que los brazos estén extendidos, y luego bajarla de nuevo hasta la cabeza.
ej_hombro_2=Elevaciones laterales
ej_hombro_p2=Las elevaciones laterales son un ejercicio de aislamiento que se realiza con mancuernas o poleas para trabajar los deltoides laterales, también conocidos como hombros laterales.

# Sección de Cuádriceps
ej_cuadriceps=Cuádriceps
ej_cuadriceps_1=Sentadilla hack
ej_cuadriceps_p1=La sentadilla hack es un ejercicio de fuerza multiarticular que se realiza en una máquina específica para este fin. El movimiento consiste en sentarte en la máquina y bajar el peso, hasta que las rodillas estén dobladas a 90 grados, y luego volver a subir.
ej_cuadriceps_2=Extensión de pierna
ej_cuadriceps_p2=La extensión de pierna es un ejercicio de aislamiento que se realiza en una máquina específica para este fin. El movimiento consiste en extender la pierna, contra la resistencia de la máquina.

# Sección de Femoral
ej_femoral=Femoral
ej_femoral_1=Femoral acostado en máquina
ej_femoral_p1=El femoral acostado en máquina es un ejercicio de aislamiento que se realiza en una máquina específica para este fin. El movimiento consiste en flexionar la pierna, contra la resistencia de la máquina.
ej_femoral_2=Hip thrust
ej_femoral_p2=El hip thrust es un ejercicio que trabaja los glúteos mayores, los isquiotibiales y los cuádriceps. Es un ejercicio excelente para desarrollar fuerza y potencia en la parte inferior del cuerpo.

# Sección de Pantorrilla
ej_pantorrilla=Pantorrilla
ej_pantorrilla_1=Pantorrilla en máquina
ej_pantorrilla_p1=La pantorrilla en máquina es un ejercicio que trabaja los músculos de la pantorrilla, que son el gastrocnemio y el soleo. Estos músculos son responsables de la flexión plantar del tobillo, que es el movimiento de levantar los talones.

# Sección de Abdomen
ej_abdomen=Abdomen
ej_abdomen_1=Elevación de piernas en silla romana
ej_abdomen_p1=Elevación de piernas en silla romana es un ejercicio que trabaja los músculos abdominales inferiores, incluidos los rectos abdominales, los oblicuos y los flexores de la cadera. El movimiento consiste en levantar las piernas rectas hacia el techo, contra la resistencia de la silla romana.
ej_abdomen_2=Abdominales oblicuos en banco
ej_abdomen_p2=Los abdominales oblicuos en banco son un ejercicio que trabaja los músculos oblicuos, que se encuentran a los lados del abdomen. El movimiento consiste en levantar el tronco lateralmente, contra la resistencia del banco.

# Sección de Espalda
ej_espalda=Espalda
ej_espalda_1=Remo con barra
ej_espalda_p1=Remo con barra es un ejercicio compuesto que trabaja los músculos de la espalda, incluidos el dorsal ancho, el redondo mayor, el trapecio y los romboides. El movimiento consiste en tirar de una barra hacia el cuerpo, contra la resistencia de los músculos de la espalda.
ej_espalda_2=Jalón al pecho
ej_espalda_p2=El jalón al pecho, también conocido como lat pulldown, es un ejercicio de aislamiento que trabaja los músculos de la espalda, incluidos el dorsal ancho, el redondo mayor y el bíceps braquial. El movimiento consiste en tirar de una barra hacia el pecho, contra la resistencia de una máquina.

# Sección de Bíceps
ej_biceps=Bíceps
ej_biceps_1=Curl predicador
ej_biceps_p1=El curl predicador es un ejercicio de aislamiento que trabaja los músculos del bíceps braquial. El movimiento consiste en levantar una barra o mancuernas hacia el hombro, con el antebrazo apoyado en un banco inclinado.
ej_biceps_2=Curl martillo
ej_biceps_p2=El curl martillo es un ejercicio de aislamiento que trabaja los músculos del bíceps braquial, el braquiorradial y el braquial. El movimiento consiste en levantar una barra o mancuernas hacia el hombro, con el antebrazo en posición neutra.

# Sección de Tríceps
ej_triceps=Tríceps
ej_triceps_1=Press francés con mancuernas
ej_triceps_p1=El press francés con mancuernas es un ejercicio de aislamiento que trabaja los músculos del tríceps braquial, incluidos el vasto lateral, el vasto medial y el vasto intermedio. El movimiento consiste en extender el codo, contra la resistencia de las mancuernas.
ej_triceps_2=Tríceps en polea alta con barra
ej_triceps_p2=Tríceps en polea alta con barra es un ejercicio de aislamiento que trabaja los músculos del tríceps braquial, incluidos el vasto lateral, el vasto medial y el vasto intermedio. El movimiento consiste en extender el codo, contra la resistencia de una polea alta.

# Sección de Cardio
ej_cardio=Cardio
ej_cardio_1=Eliptica
ej_cardio_p1=La elíptica es una máquina cardiovascular que combina los movimientos de caminar, trotar y subir escaleras. Es una excelente opción para personas de todos los niveles de condición física, ya que es de bajo impacto y no requiere mucho espacio.

