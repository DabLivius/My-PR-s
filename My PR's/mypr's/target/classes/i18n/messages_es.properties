entren_empuje = Empuje
entren_sobre_empuje = Sobre "Empuje"
entren_empuje_p = La rutina de empuje es un tipo de entrenamiento físico que se centra en el desarrollo de los músculos que están involucrados principalmente en movimientos de empuje, como los que se realizan al empujar objetos lejos del cuerpo. Esta rutina suele dirigirse a los músculos del pecho, hombros y tríceps.
entren_cerrar = Cerrar
entren_sobre_traccion = Sobre "Tracción"
entren_traccion_p = La rutina de tracción se centra en el desarrollo de los músculos que están involucrados principalmente en movimientos de tracción, como levantar objetos hacia el cuerpo. Este tipo de entrenamiento trabaja principalmente los músculos de la espalda, bíceps y antebrazos. 
entren_sobre_pierna = Sobre "Pierna"
entren_pierna_p = La rutina de pierna se enfoca en el desarrollo de los músculos de las piernas, incluyendo cuádriceps, isquiotibiales, glúteos y pantorrillas. Una rutina de pierna bien equilibrada suele incluir ejercicios para trabajar tanto la parte frontal como posterior de las piernas, así como los músculos estabilizadores.
