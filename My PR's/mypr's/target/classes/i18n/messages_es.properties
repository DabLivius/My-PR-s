entren_descubre = Descubre Nuestras Rutinas
entren_bienvenido = Bienvenido a "My pr's", tu compañero de entrenamiento personal. Aquí encontrarás rutinas cuidadosamente diseñadas para mejorar tu fuerza y resistencia en diferentes grupos musculares. ¡Prepárate para superar tus límites y alcanzar tus máximos personales!
entren_h4 = Rutina de 3 a 6 días (PPL)
entren_h4_p1 = Push, pull, leg, es una técnica de musculación que trabaja el cuerpo en tres grupos diferentes: los músculos de la parte superior del cuerpo capaces de empujar (push), los músculos de la parte superior del cuerpo capaces de tirar (pull) y las piernas (leg).
entren_h4_p2 = La rutina puede realizarse solo una vez a la semana si no se cuenta con el suficiente tiempo, de lo contrario se puede repetir dejando un día de descanso por ciclo
