<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{per_titulo}">Perfil</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/perfil.css">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/38/38464.png">
  <script src="/js/ejercicios.js"></script>
</head>
<body>
    <div sec:authorize="isAuthenticated()">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <a class="navbar-brand">My pr´s</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/perfil}" th:utext="#{nav_perfil}"><i class="fas fa-user"></i> Perfil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/historial}"  th:utext="#{nav_historial}"><i class="fas fa-history"></i> Historial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/entrenamiento}" th:utext="#{nav_entrenamiento}"><i class="fas fa-dumbbell"></i> Entrenamiento</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ejercicios}" th:utext="#{nav_ejercicios}"><i class="fas fa-running"></i> Ejercicios</a>
            </li>
            <li class="nav-item">
              <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="nav-link custom-link open-login-modal" data-toggle="modal" data-target="#loginModal" th:utext="#{nav_iniciar}"><i class="fas fa-sign-in-alt"></i>Iniciar sesión</a>
			        <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-link custom-link" th:utext="#{nav_cerrar}"><i class="fas fa-sign-in-alt"></i>Cerrar sesión</a>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center"  th:text="#{per_miperfil}">Mi Perfil</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="email"  th:text="#{per_email}">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" th:value="${#authentication.principal.username}" readonly>
                    </div>
                    <div class="form-group">
                        <div class="text-center mb-3">
                            <h4  th:text="#{per_h4}">Seleccione su idioma preferido</h4>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="form-group">
                                <a th:href="@{/change-language?lang=es}" class="btn btn-primary">Español</a>
                                <a th:href="@{/change-language?lang=en}" class="btn btn-primary">English</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
    <div class="container mt-5" sec:authorize="!isAuthenticated()">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="bg-white p-4 rounded">
                    <h1 class="text-center" th:text="#{log_titulo}">Inicio de sesión</h1>
                        <form th:action="@{/login}" method="post">

                            <div th:if=${param.error}>
                              <div class="alert alert-danger" th:text="#{log_usuario_invalido}">Usuario o contraseña
                                inválidos</div>
                            </div>
                  
                  
                            <div class="form-group">
                              <label  for="username" th:text="#{log_nombre_usuario}"> Correo </label> <input id="username"  name="username" type="text" class="form-control"
                                required autofocus="autofocus" th:placeholder="#{log_placeholder_email}">
                            </div>
                  
                            <div class="form-group">
                              <label  for="password" th:text="#{log_password}">Password : </label> <input
                                id="password" type="password"  name="password" class="form-control" required
                                autofocus="autofocus" th:placeholder="#{log_placeholder_password}">
                            </div>
                  
                            <div class="form-group">
                              <div class="row">
                                  <div class="col-md-6">
                                      <input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit" th:value="#{log_iniciar_sesion}" />
                                  </div>
                                  <div class="col-md-6">
                                      <a th:href="@{/registro}" class="btn btn-success btn-block" th:text="#{log_crear_cuenta}">Crear cuenta</a>
                                  </div>
                              </div>
                          </div>
                        </form>                    
                </div>
            </div>
        </div>
    </div>

    	<!-- Incluye el script de Bootstrap (jQuery y Popper.js son necesarios) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
